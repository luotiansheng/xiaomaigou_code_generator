# log
# 日志级别
logging.level.root=info
logging.file=logs/${spring.application.name}.log

# 静态文件在jar包相对路径下
spring.resources.static-locations=file:./static/

# freemarker是否开启缓存
spring.freemarker.cache=false
spring.freemarker.charset=UTF-8
# freemarker模板文件目录(注意:自v1.2.5版本新增多模板支持，因在Linux中无法获取jar包中resources下的目录结构，因此，自v1.2.5开始，不再支持classpath方式，仅支持file方式)
# 模板文件在classpath路径目录下(注意:自v1.2.5版本新增多模板支持，因在Linux中无法获取jar包中resources下的目录结构，因此，自v1.2.5开始，不再支持classpath方式，仅支持file方式)
#spring.freemarker.template-loader-path=classpath:/templates/
# 模板文件在jar包相对路径目录下(注意:自v1.2.5版本新增多模板支持，因在Linux中无法获取jar包中resources下的目录结构，因此，自v1.2.5开始，不再支持classpath方式，仅支持file方式)
spring.freemarker.template-loader-path=file:./templates/
# freemarker模板文件后缀
spring.freemarker.suffix=.ftl

# mybatis-plus配置
# mapper xml文件路径
# mapper xml文件在classpath下
mybatis-plus.mapper-locations=classpath:/mapper/*.xml
# mapper xml文件在jar包相对路径目录下
#mybatis-plus.mapper-locations=file:./mapper/*.xml
# 驼峰命名方式
mybatis-plus.configuration.map-underscore-to-camel-case=true
# 关闭控制台打印mybatis-plus LOG
mybatis-plus.global-config.banner=false

